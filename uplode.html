<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload and Download APK</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
      background-color: #f4f4f4;
    }

    .container {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: inline-block;
    }

    h1 {
      color: #333;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      margin: 10px 5px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn-upload {
      background-color: #4caf50;
    }

    .btn-upload:hover {
      background-color: #45a049;
    }

    .btn-download {
      background-color: #2196f3;
    }

    .btn-download:hover {
      background-color: #1976d2;
    }

    input[type="file"] {
      display: none;
    }

    #file-name {
      font-size: 14px;
      color: #555;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Upload and Download APK</h1>

    <!-- Upload Button -->
    <label for="apk-upload" class="btn btn-upload">Upload APK</label>
    <input type="file" id="apk-upload" accept=".apk">
    <p id="file-name">No file chosen</p>

    <!-- Download Button -->
    <button class="btn btn-download" onclick="downloadAPK()">Download APK</button>
  </div>

  <script>
    // Display file name after selecting a file
    const fileInput = document.getElementById('apk-upload');
    const fileNameDisplay = document.getElementById('file-name');

    fileInput.addEventListener('change', () => {
      const fileName = fileInput.files[0]?.name || "No file chosen";
      fileNameDisplay.textContent = fileName;
    });

    // Function to trigger download
    function downloadAPK() {
      const apkURL = 'https://example.com/path-to-your-apk-file.apk'; // Replace with your APK file URL
      const link = document.createElement('a');
      link.href = apkURL;
      link.download = 'your-app.apk';
      link.click();
    }
  </script>
</body>
</html>
